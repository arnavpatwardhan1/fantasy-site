<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Fantasy League{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 0.5rem 1rem;
    }
    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('teams') }}">Teams</a>
    <a href="{{ url_for('matchups', week=1) }}">Matchups</a>
    <a href="{{ url_for('compare') }}">Compare</a>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
